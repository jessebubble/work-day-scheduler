
   
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
<!-- ABOVE THE CALENDAR -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
<!-- USED ID TO DISPLAY CURRENT DAY AND TIME ON TOP OF CALENDAR WITH LUXON FORMAT -->      
      <p id="currentDay" class="lead"></p>
    </header>

<!--  WORK DAY CALENDAR IS HERE -->
    <div class="container">

<!-- Timeblocks go here -->

<!-- added row for each business hour 9to5 -->

   <div class="row no-border">
      <div id="9am" class="col-2 border time-block">9 AM</div>
        <textarea id="text9am" class="content col-9 border"></textarea>
          <button id="btn9am" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="10am" class="col-2 border time-block">10 AM</div>
        <textarea id="text10am" class="content col-9 border"></textarea>
        <button id="btn10am" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="11am" class="col-2 border time-block">11 AM</div>
        <textarea id="text11am" class="content col-9 border"></textarea>
          <button id="btn11am" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="12pm" class="col-2 border time-block">12 PM</div>
        <textarea id="text12pm" class="content col-9 border"></textarea>
          <button id="btn12pm" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="1pm" class="col-2 border time-block">1 PM</div>
        <textarea id="text1pm" class="content col-9 border"></textarea>
          <button id="btn1pm" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="2pm" class="col-2 border time-block">2 PM</div>
        <textarea id="text2pm" class="content col-9 border"></textarea>
          <button id="btn2pm" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="3pm" class="col-2 border time-block">3 PM</div>
        <textarea id="text3pm" class="content col-9 border"></textarea>
          <button id="btn3pm" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="4pm" class="col-2 border time-block">4 PM</div>
        <textarea id="text4pm" class="content col-9 border"></textarea>
          <button id="btn4pm" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

    <div class="row">
      <div id="5pm" class="col-2 border time-block">5 PM</div>
        <textarea id="text5pm" class="content col-9 border"></textarea>
          <button id="btn5pm" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>
  

    </div>

      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <!-- LUXON CDN ADDED TO REPLACE MOMENTS -->   
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
